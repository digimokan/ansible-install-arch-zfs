################################################################################
# default variables: placeholders - should mostly override when using the role
################################################################################

# list of devices to install Arch Linux to
archiso_config_def_install_devices:
  - "sda"

# zpool name
archiso_config_def_zpool_name: "zroot"

# EFI dir: if UEFI motherboard, new machine must mount EFI ESP partition
archiso_config_def_efi_chroot_dir: "/mnt/archroot/efi"

